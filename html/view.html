<main>

    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">추천하는 쿠키집</h1>
          <p class="col-md-8 fs-4">여기 머랭 쿠키 진짜 진짜 맛있어요! 완전 추천입니다~ </p>
          <button class="btn btn-outline-secondary btn-lg" 
          data-bs-toggle="modal" data-bs-target="#modifyModal" 
          data-seq="<%= seq%>" data-title="<%= title%>" data-content="<%= content%>">Edit</button>
          <button class="btn btn-outline-secondary btn-lg" onclick="location.href='/process/deleteProc?seq=<%=seq%>'">Delete</button>
        </div>
    </div>

    <div class="modal fade" id="modifyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">후기 수정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Title</label>
                        <input type="text" name="title" class="form-control" id="title" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Content</label>
                        <input type="text" name="content" class="form-control" id="content" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="modifyBoard()">Edit</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //모달창에 기존 데이터값을 입력해주는 기능
        let modifyModal = document.getElementById("modifyModal"),
            titleId = document.getElementById('title'),
            contentId = document.getElementById('content'),
            seqId=0;
  
        modifyModal.addEventListener('show.bs.modal', (event) => {
          console.log(event);
          let seq = event.relatedTarget.dataset['seq'];
          let title = event.relatedTarget.dataset['title'];
          let content = event.relatedTarget.dataset['content'];
  
          console.log(' s : ' + seq +
                      ' t : ' + title +
                      ' c : ' + content
          );
          //모달창에 선택한 데이터 값을 미리 넣어주는 코드(수정을 쉽게 하도록)
          seqId = seq;
          titleId.value = title;
          contentId.value = content;
        });
  
        function modifyBoard() {
          //입력된(수정된) 데이터 값을 가져오기
          let seq = seqId,
            title = titleId.value,
            content = contentId.value;
  
          location.href="/process/modifyBoardProc?seq="+seq+"&title="+title+"&content="+content;
        }
  
      </script>
